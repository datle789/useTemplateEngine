{% extends "layout.html" %}

{% block content %}
<h2>Edit User</h2>
<form method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ user.name }}">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{ user.email }}">
    <input type="submit" value="Add User">
</form>
{% endblock %}
